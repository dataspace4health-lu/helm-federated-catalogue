apiVersion: v1
kind: Service
metadata:
  name: portal-fc-service
  labels:
    {{- include "fc-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.servicePortal.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: portal
